spring:
  jpa.hibernate.ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/reaktor_bookingserver?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD}
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
server:
  port: 8084
logging:
    level:
        root: INFO
    file:
        name: /tmp/reaktor_bookingServer.log
        max-size: 1MB
        max-history: 10
        total-size-cap: 10MB

reaktor:
  publicKeyFile: ${PUBLIC_KEY_FILE}
  urlCors: https://somos.iesjandula.es
  printers_server_url: https://api.iesjandula.es/
  firebase_server_url: https://api.iesjandula.es/
  notifications_server_url: https://api.iesjandula.es/
  school_base_server_url: https://api.iesjandula.es/
  clientId: bookings
  constantes:
    reservasFijas: ""
    reservasTemporales: ""
  http_connection_timeout: 30000
  reiniciarParametros: false